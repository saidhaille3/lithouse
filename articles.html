<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Press Room | Lithouse Elite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,600;1,600&family=Plus+Jakarta+Sans:wght@200;400;800&display=swap');
        
        body { background-color: #050505; color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; }
        .serif-title { font-family: 'Cormorant Garamond', serif; }
        .glass-nav { background: rgba(5, 5, 5, 0.9); backdrop-filter: blur(30px); border-bottom: 1px solid rgba(255,255,255,0.05); }
        
        /* Custom scrollbar for that expensive feel */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #050505; }
        ::-webkit-scrollbar-thumb { background: #d4af37; border-radius: 10px; }

        .article-transition { transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1); }
    </style>
</head>
<body class="antialiased overflow-x-hidden">

    <div id="executiveReader" class="fixed inset-0 z-[200] bg-[#050505] translate-x-full article-transition overflow-y-auto hidden">
        <div class="max-w-4xl mx-auto px-6 py-20 relative">
            <button onclick="closeArticle()" class="fixed top-10 right-10 text-white/40 hover:text-white transition-all text-2xl">
                <i class="fa-solid fa-xmark"></i>
            </button>

            <div class="flex items-center gap-6 mb-12">
                <span id="readerTag" class="text-amber-500 text-[10px] font-black uppercase tracking-[0.4em]">Analytics</span>
                <span class="text-white/20 text-[10px] uppercase font-bold" id="readerReadTime">12 MIN READ</span>
            </div>

            <h1 id="readerTitle" class="serif-title text-5xl md:text-8xl leading-[0.9] mb-12"></h1>

            <div class="flex items-center justify-between py-6 border-y border-white/5 mb-16">
                <div class="flex gap-8">
                    <button class="flex items-center gap-2 group"><i class="fa-regular fa-heart group-hover:text-red-500"></i> <span class="text-xs font-bold">2.4k</span></button>
                    <button class="flex items-center gap-2 group"><i class="fa-regular fa-comment group-hover:text-amber-500"></i> <span class="text-xs font-bold">182</span></button>
                </div>
                <div class="flex gap-6">
                    <button class="text-xs font-black uppercase tracking-widest hover:text-amber-500"><i class="fa-solid fa-share-nodes mr-2"></i> Share</button>
                </div>
            </div>

            <div id="readerBody" class="text-white/80 text-lg md:text-xl leading-relaxed space-y-8 font-light italic">
                </div>
        </div>
    </div>

    <nav class="fixed top-0 w-full z-[100] glass-nav px-8 py-6 flex justify-between items-center">
        <span class="text-2xl font-black italic tracking-tighter">Lithouse<span class="text-amber-500">.</span></span>
        <div class="flex gap-8 text-[10px] font-black uppercase tracking-widest text-white/40">
            <a href="#" class="text-white border-b border-amber-500">Featured</a>
            <a href="#" class="hover:text-white transition">NBA</a>
            <a href="#" class="hover:text-white transition">NFL</a>
            <a href="#" class="hover:text-white transition">Culture</a>
        </div>
    </nav>

    <main class="pt-40 px-6 lg:px-20 max-w-[1600px] mx-auto">
        <h2 class="text-xs font-black uppercase tracking-[0.5em] text-amber-500 mb-16">The Press Room</h2>
        
        <div id="articleGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-12 lg:gap-20">
            </div>
    </main>

    <script>
        const articlesData = {
            "aj-brown": {
                tag: "NFL Analysis",
                time: "10 MIN READ",
                title: "The AJ Brown Paradox: High-Octane Talent or Internal Friction?",
                summary: "An investigation into how the elite WR's presence shifted the Eagles' locker room chemistry during their 2024 collapse.",
                image: "https://images.unsplash.com/photo-1566577739112-5180d4bf9390?auto=format&fit=crop&q=80&w=1000",
                content: `
                    <p>The collapse of the Philadelphia Eagles in late 2024 remains one of the NFL's greatest enigmas. At the center of the storm: AJ Brown.</p>
                    <div class="my-12 bg-white/5 p-10 border-l-4 border-amber-500">
                        <p class="text-2xl serif-title italic">"Greatness is often loud. But in Philadelphia, that volume became deafening."</p>
                    </div>
                    <p>Statistically, Brown remained a titan. But the film suggests a breakdown in the 'trust hierarchy.' When a player of Brown’s caliber demands the ball, the playbook often shrinks to satisfy the ego—leaving Jalen Hurts to force throws into windows that simply didn't exist.</p>
                `
            },
            "hornets-big-four": {
                tag: "NBA Future",
                time: "8 MIN READ",
                title: "Buzz City 2.0: The Surging Hornets and Their 'Big 4' Era",
                summary: "LaMelo and Brandon Miller are just the start. Why Charlotte is finally the NBA's most dangerous young core.",
                image: "https://images.unsplash.com/photo-1504450758481-7338eba7524a?auto=format&fit=crop&q=80&w=1000",
                content: `
                    <p>The Charlotte Hornets are no longer a 'developmental' story. They are a threat. With the emergence of their Big 4, the chemistry in the Queen City has reached a boiling point.</p>
                    <p>From Miller's scoring gravity to Ball's transcendent vision, the floor geometry has changed. Analysts are calling this the most efficient transition offense in the Eastern Conference.</p>
                `
            },
            "sam-darnold": {
                tag: "Quarterback Room",
                time: "6 MIN READ",
                title: "The Ghost in the Machine: Why Sam Darnold Was Always Here",
                summary: "The redemption arc of a talent that was never missing, only mismanaged. The scouting report we missed.",
                image: "https://images.unsplash.com/photo-1508098682722-e99c43a406b2?auto=format&fit=crop&q=80&w=1000",
                content: `
                    <p>Scouts didn't get it wrong in 2018. The talent was visceral. The arm talent, the second-reaction ability—Sam Darnold was a blue-chip asset placed in a bankrupt system.</p>
                    <p>Now, in a system that values his processing speed, the league is finally seeing the player that Jets fans only caught in glimpses.</p>
                `
            }
        };

        function renderGrid() {
            const grid = document.getElementById('articleGrid');
            grid.innerHTML = Object.keys(articlesData).map(id => {
                const art = articlesData[id];
                return `
                    <div class="group cursor-pointer" onclick="openArticle('${id}')">
                        <div class="relative aspect-[3/4] overflow-hidden rounded-sm mb-8">
                            <img src="${art.image}" class="w-full h-full object-cover transition-transform duration-1000 group-hover:scale-110 grayscale group-hover:grayscale-0">
                            <div class="absolute inset-0 bg-gradient-to-t from-[#050505] via-transparent to-transparent opacity-60"></div>
                        </div>
                        <span class="text-amber-500 text-[9px] font-black uppercase tracking-[0.3em] mb-4 block">${art.tag}</span>
                        <h3 class="serif-title text-4xl leading-none mb-4 group-hover:text-amber-500 transition-colors">${art.title}</h3>
                        <p class="text-white/40 text-xs font-bold leading-relaxed line-clamp-2 uppercase tracking-tighter">${art.summary}</p>
                    </div>
                `;
            }).join('');
        }

        function openArticle(id) {
            const art = articlesData[id];
            const reader = document.getElementById('executiveReader');
            
            document.getElementById('readerTitle').innerText = art.title;
            document.getElementById('readerTag').innerText = art.tag;
            document.getElementById('readerReadTime').innerText = art.time;
            document.getElementById('readerBody').innerHTML = art.content;

            reader.classList.remove('hidden');
            setTimeout(() => {
                reader.classList.remove('translate-x-full');
            }, 10);
            document.body.style.overflow = 'hidden';
        }

        function closeArticle() {
            const reader = document.getElementById('executiveReader');
            reader.classList.add('translate-x-full');
            setTimeout(() => {
                reader.classList.add('hidden');
            }, 600);
            document.body.style.overflow = 'auto';
        }

        renderGrid();
    </script>
</body>
</html>
